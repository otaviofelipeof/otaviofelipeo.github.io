<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"> <!--é uma tag HTML usada para vincular um arquivo de estilo CSS a uma página da web.-->
    <title>Login</title>
</head>
<body>
    
<div class="box"> <!-- Um contêiner geral para todo o formulário -->
    <div class="img-box"> <!-- Uma área para uma imagem -->
    <img src= imagens/barbie2.png> <!-- A imagem será exibida na área acima -->
    </div>

    <div class="form-box"> <!-- A área onde o formulário de registro está contido -->
        <h2>Login</h2> <!-- Um título para o formulário, indicando "Criar Conta" -->
    
       
        <form action="barbie.html"> <!--início do formulário com um atributo "action" (geralmente usado para especificar o URL de destino quando o formulário é enviado) -->
            <div class="input-group"> <!-- Um grupo de entrada que contém um campo de texto e um rótulo -->
                
            <div class="input-group"> <!-- é usada para estilizar e organizar elementos dentro desse contêiner.-->
                <label for="email"> Email </label> <!--cria uma etiqueta (label) para um campo de entrada de email.-->
                <input type="email" id="email" placeholder="Digite seu email" required> <!-- indica que este campo é destinado à entrada de um endereço de email.-->
            </div>
    
            <div class="input-group w50"> <!-- é usada para estilizar e organizar elementos dentro desse contêiner.-->
                <label for="senha"> Senha </label> <!--cria uma etiqueta (label) para um campo de entrada da senha.-->
                <input type="password" id="senha" placeholder="Digite sua senha" required> <!-- indica que este campo é destinado à entrada de um endereço de email.-->
            </div>
    
            
            <div class="input-group"> <!-- Um grupo de entrada que contém um botão de envio -->
                <button>Entrar</button> <!-- Um botão que permite ao usuário enviar o formulário para registro -->
                    
            </div>
    
    
    
        </form>
    </div>
</div>

</body>
</html>
