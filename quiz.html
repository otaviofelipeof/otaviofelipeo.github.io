<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  
  <link rel="stylesheet" href="quiz.css"> <!--é uma tag HTML usada para vincular um arquivo de estilo CSS a uma página da web.-->
</head>
<body>

  <h2>QUIZ DA BARBIE</h2>
  <main>
    <div class="content"> <!-- é usada para agrupar elementos relacionados dentro da página.-->
      <span class="spnQtd"></span> <!-- é usada para estilizar ou manipular o texto relacionado à quantidade de perguntas-->
      <span class="question"></span> <!-- é usado para exibir a pergunta atual.-->
      <div class="answers"></div> <!--é usado para conter as opções de resposta à pergunta-->
    </div>
    <div class="finish"> <!--é usada para encerramento ou conclusão da atividade na página da web-->
      <span></span>
      <button>Reiniciar</button> <!--permite ao usuário reiniciar o quiz-->
    </div>
  </main>
  
  <script src="quiz.js" type="module"></script> <!--importa e executa um arquivo JavaScript -->
</body>
</html>
